<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Precio Oro - El Coronel</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Álvaro Ibarra</h1>

      <div class="card">
        <div class="label">Precio Oro/g Gold Price (COP)</div>
        <div id="gold-gram" class="value">Cargando...</div>
      </div>

      <div class="row">
        <div class="card small">
          <div class="label">Dólar TRM</div>
          <div id="trm" class="value">Cargando...</div>
        </div>
        <div class="card small">
          <div class="label">Dólar precio final</div>
          <div id="trm-final" class="value">Cargando...</div>
        </div>
      </div>

      <div class="card">
        <div class="label">Factor onzas Troy → gramos</div>
        <div id="factor" class="value">31.1034768</div>
      </div>

      <div class="card">
        <div class="label">Precio por onza (COP)</div>
        <div id="gold-ounce" class="value">Cargando...</div>
      </div>

      <div class="card">
        <div class="label">Precio Oro/g precio final (COP)</div>
        <div id="gold-gram-final" class="value">Cargando...</div>
      </div>

      <footer class="small-note">Última actualización: <span id="updated">-</span></footer>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
